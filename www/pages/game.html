<script src="./core/vendor/phaser/core/ScaleManager.js"></script>

<script>
var config = {
    type: Phaser.AUTO,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
	this.load.image('sky', ASSET + "images/misc/sky.png");
	this.load.image('cloud', ASSET + "images/misc/cloud.png");
}

function create ()
{
	game.scale.fullScreenScaleMode = Phaser.ScaleManager.EXACT_FIT;
	//game.cameras.main.setBackgroundColor('#000000')
	this.add.image(400, 300, 'sky');
}
